<!DOCTYPE html>
<html>
<head>
    <title>Data Migration</title>
</head>
<body>
    <h1>Data Migration Tool</h1>
    <button onclick="migrateData()">Migrate Data</button>
    <div id="result"></div>

    <script>
        async function migrateData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Migrating data...';
            
            try {
                const response = await fetch('https://betracker.vercel.app/api/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Migration Successful!</h3>
                        <p><strong>User:</strong> ${data.user.username} (${data.user.email})</p>
                        <p><strong>Delegations:</strong> ${data.totalDelegations}</p>
                        <p><strong>Total Expenses:</strong> ${data.totalExpenses}</p>
                        <h4>Delegations:</h4>
                        <ul>
                            ${data.delegations.map(d => `<li>${d.title} (${d.expenses} expenses)</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Migration Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Details:</strong> ${data.details}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
